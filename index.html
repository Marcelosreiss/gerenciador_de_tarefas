<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        <!-- Formulário para adicionar uma nova tarefa -->

        <form 
        method="post"
        action="./index.php"
        id="task-form"><input type="text" id="title"name="title"
         placeholder="Título da tarefa" required>
            <textarea id="description"name="description" placeholder="Descrição da tarefa">
            </textarea><input type="date" id="due_date" name="due_date" required>
            <selectname="priority" id="priority">
                <option value="Baixa">Baixa</option>
                <option value="Media">Média</option>
                <option value="Alta">Alta</option>
            </select>
            <button type="submit">Adicionar Tarefa</button>
        </form>

        <!-- Lista de tarefas -->
         <ul id="task-list">
            <!-- As tarefas serão exibidas aqui -->
        </ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
